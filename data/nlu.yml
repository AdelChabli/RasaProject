    - licence 1
    - licence 2
    - licence 3
    - master 1
    - master 2
    - doctorant
    - doctorat
    - l1
    - l2
    - l3
    - m1
    - m2
    - première année de licence
    - deuxième année de licence
    - troisième année de licence
    - première année de master
    - deuxième année de master

- lookup: GROUP
  examples: |
    - alternant
    - classique
    - application 1
    - application 2
    - application 3
    - application 4
    - e-commerce
    - e-com
    - ingedoc
    - ingenieur documentaire

- lookup: FIELD
  examples: |
    - informatique