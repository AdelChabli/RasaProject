version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - salut
    - bonjour
    - bonsoir
    - coucou
    - wesh
    - yo
- intent: goodbye
  examples: |
    - bonne après midi
    - bonne fin de soirée
    - bonne journée
    - cya
    - a+
    - aurevoir
    - à bientôt
    - je m'envais
    - bye
    - bye bye
    - bonne nuit
    - on se voit plus tard
    - j'y vais
    - aller a+
    - je me déconnecte
- intent: affirm
  examples: |
    - yes
    - oui
    - en effet
    - évidemment
    - ça me va
    - ok
    - d'accord
    - on se fait ça
    - c'est d'accord
    - j'accepte
    - ouais
    - confirmer
- intent: deny
  examples: |
    - no
    - non
    - jamais
    - pas du tout
    - bah non
    - je pense pas
    - ça arrivera pas
    - j'aime pas
    - je préfère pas
    - pas moyen
- intent: mood_great
  examples: |
    - je vais bien
    - bien
    - super bien
    - je me sens bien
    - ça va
    - je suis bien
    - je vais sauver le monde
    - tellement bien
    - je suis de bonne humeur
    - je suis content
- intent: mood_unhappy
  examples: |
    - quelle mauvaise journée
    - je vais pas bien
    - je suis triste
    - je me sens vraiment pas bien
    - je vais mal
    - je suis de mauvaise humaine
    - je suis malade
    - je suis pas content
    - je suis fâché
    - je suis déçu
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: nothing
  examples: |
    - Rien
    - tu peux rien faire
    - Je ne veux rien
    - Absolument rien
- intent: ask_info
  examples: |
    - Que peux tu faire pour moi?
    - Tu sais faire quoi?
    - Tu peux faire quoi?
    - Dit moi ce que tu peux faire
    - Que me proposes tu?
- intent: ask_schedule
  examples: |
    - Donne moi mon emploi du temps?
    - emploi du temps
    - mon planning
    - Donne moi mes cours
    - Affiche moi mon emploi du temps
    - affiche moi mes cours
    - j'aimerai connaitre mon emploi du temps
    - Donne moi mon planning
    - C'est quoi mon planning
    - est-ce que je pourrai avoir mon emploi du temps?
    - donne moi mon emploi du temps pour mon groupe.
    - quel est mon prochain cours?
    - quel est mon cours?
    - quel est mon emploi du temps?
    - ai-je cours?
    - cours
    - ai-je cours ?
- intent: give_section
  examples: |
    - je suis en [licence 1](SECTION) [informatique] (FIELD)
    - je suis en [l1](SECTION) [informatique] (FIELD)
    - je suis en [master 1](SECTION) [informatique] (FIELD)
    - [l1] (SECTION) [informatique] (FIELD)
    - [licence 1] (SECTION)
    - je suis en [master 2](SECTION)
    - [l1] (SECTION) [classique] (GROUP)
    - [master 2] (SECTION) [alternant] (GROUP)
    - [informatique] (FIELD)

- intent: give_group
  examples: |
    - je suis dans le groupe des [alternant](GROUP)
    - je suis en [alternant](GROUP)
    - groupe [alternant](GROUP)
    - [alternant](GROUP)
    - je suis dans le groupe des [classique](GROUP)
    - je suis en [classique](GROUP)
    - groupe [classique](GROUP)
    - [classique](GROUP)
    - je suis dans le groupe des [classique](GROUP)

- intent: give_field
  examples: |
    - je suis en [informatique] (FIELD)
    - [informatique] (FIELD)
    - mon domaine d'étude est [informique] (FIELD)

#- lookup: SECTION
#  files: |
#    - data/db/section.yml

