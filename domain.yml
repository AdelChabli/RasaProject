session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- nothing
- ask_info
- ask_schedule
- ask_salle

actions:
- utter_greet
- utter_goodbye
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_iamabot
- utter_failed
- utter_can_do_for_you
- utter_success
- utter_info
- utter_schedule
- action_give_salle
- utter_salle
- utter_workingprogress


responses:
  utter_greet:
  - text: Bonjour ! comment allez-vous ?
  utter_goodbye:
  - text: Ce fût un plaisir ! Aurevoir et à bientôt sur les Internet !
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: "Tiens j'ai ça pour te remonter le morale :"
  utter_did_that_help:
  - text: Est-ce que cela vous a aidé ?
  utter_happy:
  - text: Très bien !
  utter_iamabot:
  - text: Je suis un robot entrainé par Adel CHABLI et Leo SALADIN
  utter_failed:
    - text: Ah mince ! J'ai failli à ma tâche !
  utter_can_do_for_you:
    - text: Que puis-je faire pour vous ?
  utter_success:
    - text: Je suis content que mes services aient pu vous aider !
  utter_info:
    - text: Je peux vous afficher un emploi du temps et les salles disponibles au sein du CERI :D
  utter_schedule:
    - text: Désolé ! Je n'ai toujours pas cette fonctionnalité :'(
  utter_salle:
    - text: "{sallesDispo}"
  utter_workingprogress:
    - text: Recherche en cours ...
