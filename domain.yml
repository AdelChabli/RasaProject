session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- give_group
- ask_schedule
- give_section
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- nothing
- ask_info
entities:
- GROUP
- SECTION
- FIELD
slots:
  SECTION:
    type: text
    influence_conversation: true
  FIELD:
    type: text
    influence_conversation: true
  GROUP:
    type: text
    influence_conversation: true
responses:
  utter_ask_group:
  - text: Et maintenant j'aurai besoin de savoir ton groupe!
  utter_greet:
  - text: Bonjour ! comment allez-vous ?
  utter_goodbye:
  - text: Ce fût un plaisir ! Aurevoir et à bientôt sur les Internet !
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: "Tiens j'ai ça pour te remonter le morale :"
  utter_did_that_help:
  - text: Est-ce que cela vous a aidé ?
  utter_happy:
  - text: Très bien !
  utter_iamabot:
  - text: Je suis un robot entrainé par Adel CHABLI et Leo SALADIN
  utter_failed:
  - text: Ah mince ! J'ai failli à ma tâche !
  utter_can_do_for_you:
  - text: Que puis-je faire pour vous ?
  utter_success:
  - text: Je suis content que mes services aient pu vous aider !
  utter_info:
  - text: Je peux vous afficher un emploi du temps et les salles disponibles au sein du CERI :D
  utter_ask_section:
  - text: J'ai besoin de savoir dans quelle filière vous êtes et ton année! Par exemple, je suis en licence 1 informatique.
actions:
- action_get_schedule
version: '2.0'
