session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- give_section
- give_group
- give_intent
- give_requirement
- intent_schedule
- intent_room
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- nothing
- ask_info
entities:
- GROUP
- SECTION
- SPEC
slots:
  DURATION:
    type: text
    influence_conversation: true
  START:
    type: text
      influence_conversation: true
  END:
    type: text
      influence_conversation: true
  GROUP:
    type: text
    influence_conversation: true
  SECTION:
    type: text
    influence_conversation: true
  SPEC:
    type: text
    influence_conversation: true
  isMultipleLesson:
    type: bool
    auto_fill: false
    influence_conversation: true
responses:
  utter_ask_group:
  - text: Et maintenant j'aurai besoin de savoir ton groupe!
  utter_greet:
  - text: Bonjour !
  - text: Salutation !
  - text: Bien le bonjour humain !
  utter_goodbye:
  - text: Ce fût un plaisir ! Aurevoir et à bientôt sur les Internet !
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: "Tiens j'ai ça pour te remonter le morale :"
  utter_did_that_help:
  - text: Est-ce que cela vous a aidé ?
  utter_happy:
  - text: Très bien !
  utter_iamabot:
  - text: Je suis un robot entrainé par Adel CHABLI et Leo SALADIN
  utter_failed:
  - text: Ah mince ! J'ai failli à ma tâche !
  utter_can_do_for_you:
  - text: Que puis-je faire pour vous ?
  utter_success:
  - text: Je suis content que mes services aient pu vous aider !
  utter_info:
  - text: Je peux vous afficher un emploi du temps et les salles disponibles au sein
      du CERI :D
  utter_ask_intent:
  - text: Je suis à votre disposition, il m'est possible de vous renseigner sur vos cours, la disponibilité d'un salle, si vous êtes perdu je peux peu être vous aider et si vous cherchez un prof dit moi.
  utter_ask_section:
  - text: J'ai besoin de savoir le nom de ta formation et son année. Exemple je suis
      en licence 1!
actions:
- action_get_schedule
- action_get_schedule_with_group
- action_give_room
- intent_room
- intent_schedule